<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="app">
  <div class="card bg-dark text-white">
    <img src="https://pathwaysmiddlecollege.files.wordpress.com/2020/04/harry-potter-hat-sorting-hat-3d-model-low-poly-max-obj-fbx-mat.jpg?w=1200" class="card-img" alt="...">
    <div class="card-img-overlay">
      <h5 class="card-title">Hello, I am The Sorting Hat!</h5>
      <p class="card-text">Hmm, difficult. VERY difficult. Plenty of courage, I see. Not a bad mind, either. There's talent, oh yes. And a thirst to prove yourself. But where to put you? Please, click the button.</p>
      <button type="button" class="btn btn-primary" id="sort-me">SORT</button>
    </div>
  </div>

  <div id="formContainer"></div>
  <div id="studentContainer"></div>
  <div id="expelledContainer"></div>
 </div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
